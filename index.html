<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Rock-Paper-Scissors Game</title>

  <link rel="stylesheet" href="./style.css">
  <script defer src="./game.js"></script>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <h3>Score:</h3>
  <ul>
    <li>Human: <span id="human-score">0</span></li>
    <li>Computer: <span id="computer-score">0</span></li>
  </ul>

  <!-- Winner/Loser is displayed here-->
  <div id="result"></div>

  <h3>Make your choice:</h3>
  <button id="rock">
    🪨
  </button>
  <button id="paper">
    ️📃
  </button>
  <button id="scissors">
    ✂️
  </button>
</body>
</html>
